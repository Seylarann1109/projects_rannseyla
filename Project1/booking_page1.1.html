<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking page 1.1</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      font-family: "Poppins", sans-serif;
    }
    .unerimg{
        position: absolute;
        top: 40px;
        right:13px;
    }
    .checkbox{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .checkbox .check{
        margin: auto;
        width: 50px;
        height: 50px;
        float: left;
        position: relative;
        border-radius: 50%;
        border: 1px solid gray;
    }
    .checkbox .check .para{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        font-size: 20px;
        color: gray;
    }
  </style>
</head>

<body>
 
    <div class="border-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 p-lg-3 text-center p-3">
                    <h4 class="text-primary">Stay<span class="text-primary-emphasis">cation.</span></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-lg-3 my-3">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 p-lg-4 p-4 position-relative">
                <div class="text-center checkbox">
                    <div class="check bg-secondary-subtle">
                       <div class="para">
                            1
                       </div>
                    </div>
                    <div class="check mx-lg-4 mx-3 bg-secondary-subtle">
                        <div class="para">
                            2
                       </div>
                    </div>
                    <div class="check bg-secondary-subtle">
                        <div class="para">
                           3
                       </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center mt-lg-4">
                <h2 class="text-primary-emphasis">Booking Information</h2>
                <p class="text-secondary text-opacity-50">Please fill up the blank fields below</p>
            </div>
        </div>
    </div>
<div class="container my-lg-0 my-3">
    <div class="row">
        <div class="col-lg-6 p-lg-5 border-end">
                <img src="img/pic (2).png" alt="" style="width: 100%;">
                <div class="row position-relative">
                    <div class="col-lg-6 p-lg-3 pt-lg-4 mt-lg-0 mt-4">
                        <h4 class="fw-light">Podo Wae</h4>
                        <p class="text-secondary text-opacity-50">Madiun, Indonesia</p>
                    </div>
                    <div class="col-lg-6 p-lg-3 pt-lg-4">
                        <p class="text-primary-emphasis p-0 unerimg">$480 USD <span class="text-secondary text-opacity-50">per</span> 2 nights</p>
                    </div>
                </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-3 p-lg-5 p-4 mt-lg-2">
                <div class="col-md-6">
                    <label for="inputname" class="form-label text-primary-emphasis">First Name</label>
                    <input type="text" class="form-control bg-body-tertiary" id="inputEmail4" placeholder="firstname">
                  </div>
                  <div class="col-md-6 mt-lg-3 mt-3">
                    <label for="inputname" class="form-label text-primary-emphasis">Last Name</label>
                    <input type="text" class="form-control bg-body-tertiary" id="inputEmail4" placeholder="lastname">
                  </div>
                  <div class="col-md-6 mt-lg-3 mt-3">
                    <label for="inputEmail4" class="form-label text-primary-emphasis">Email Address</label>
                    <input type="text" class="form-control bg-body-tertiary" id="inputEmail4" placeholder="Please Type here...">
                  </div>
                  <div class="col-md-6 mt-lg-3 mt-3">
                    <label for="inputEmail4" class="form-label text-primary-emphasis">Phone Numer</label>
                    <input type="text" class="form-control bg-body-tertiary" id="inputEmail4" placeholder="Please Type here...">
                  </div>
              </div>              
        </div>
    </div>
</div>
<div class="container mt-lg-4 mb-lg-4 mb-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="d-grid gap-2 col-lg-2 col-6 mx-auto">
                <button class="btn bg-primary text-light mb-lg-2 mb-2" type="button">Continue to book</button>
                <button class="btn bg-body-tertiary text-secondary" type="button">Cancel</button>
              </div>
        </div>
    </div>
</div>


  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
</body>

</html>
